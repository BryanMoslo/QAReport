<h1>QA Report</h1>

<div class="wrapper hide">
  <h3>Please, upload your log file!</h3>
  <form id="upload" method="post" action="/send_file" enctype="multipart/form-data">
    <div class="upload-button">
      <div class="filename">
        Nothing Selected
      </div>
      <label class="custom-file-upload">
      <input type="file" name="file" class="input-file"/>
        <i class="fa fa-upload" aria-hidden="true"></i>
      </label>
    </div>

    <div class="send-button">
      <input type="submit" name="name" value="Submit File">
    </div>

    <label class="error-label hide">Please upload a file with .log extension</label>
  </form>
</div>

<div class="report-result">
  <!-- <h4>Log Information</h4> -->

  <div class="map">
    <img src="http://noticias.lacaidaelche.com/wp-content/uploads/2013/02/recorrido-2013.jpg" alt="" />
    <div class="report-data">
      <ul>
        <li>
          <span class="label">Total Distance: </span>
          <span class="value">100KM</span>
        </li>
        <li>
          <span class="label">Total Time: </span>
          <span class="value">40 Mins</span>
        </li>
        <li>
          <span class="label">From: </span>
          <span class="value">6:00AM</span>
        </li>
        <li>
          <span class="label">To: </span>
          <span class="value">6:40AM</span>
        </li>
      </ul>
    </div>
  </div>
</div>
