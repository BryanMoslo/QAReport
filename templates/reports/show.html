<h1>QA Report</h1>

<div class="report-result overhidden">
  <div class="map">
    <img src="<%= report.ImageSrc %>" alt="" class="left" />
    <div class="report-data left">
      <h4>Log Information</h4>

      <ul>
        <li>
          <span class="report-label">Filename: </span>
          <span class="report-value"><%= report.Filename %></span>
        </li>
        <li>
          <span class="report-label">Total Distance: </span>
          <span class="report-value"><i class="total-distance hide"><%= floatToString(report.Distance) %></i> Kilometers / <%= milesFor(report.Distance) %> Miles</span>
        </li>
        <li>
          <span class="report-label">Total Time: </span>
          <span class="report-value">40 Mins</span>
        </li>
        <li>
          <span class="report-label">From: </span>
          <span class="report-value">6:00AM</span>
        </li>
        <li>
          <span class="report-label">To: </span>
          <span class="report-value">6:40AM</span>
        </li>
        <li>
          <span class="report-label">Created At: </span>
          <span class="report-value hide created-at"><%= report.CreatedAt %></span>
        </li>
      </ul>

      <div class="action-buttons">
        <a href="/">Back</a>
        <a href="/reports">View my reports</a>
      </div>
    </div>
  </div>
</div>
